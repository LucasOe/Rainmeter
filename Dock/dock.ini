;-----------------------------------
;	Variables
;-----------------------------------



[Variables]
@Include=#@#\settings.inc

;Folder 1:
Folder1Name=TEST 1
Folder1Place=800
Folder1NameSpace=30
Folder1Path=E:\Desktop\Test\Test 1
;Folder 2:
Folder2Name=Test 2
Folder2Place=1000
Folder2NameSpace=30
Folder2Path=E:\Desktop\Test\Test 2
;Folder 3:
Folder3Name=Test 3
Folder3Place=1200
Folder3NameSpace=30
Folder3Path=E:\Desktop\Test\Test 3
;CPU Infos:
CpuPlace=1400
CpuName=Intel Core i7-4790K
GraphColor=237,237,237,100
;Weather:
WeatherPlace=1750
WeatherCode=GMXX0198
NameYourCity=HAMM
;Bin:
BinPlace=50



;-----------------------------------
;	Styles
;-----------------------------------



[textstyle]
Fontface=#fontname#
Fontcolor=#fontcolor#
AntiAlias=1
Stringalign=left
antialias=1
Group=minmax



;-----------------------------------
;	Measures
;-----------------------------------



[Time]
Measure=Time
Format=%H:%M
UpdateDivider=30

[Day]
Measure=Time
Format=%b %#d - %A
UpdateDivider=30

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=All
UpdateDivider=34

[MeasureCPU]
Measure=CPU
UpdateDivider=34

[MeasureCPULoad]
Measure=CPU
MaxValue=100
MinValue=0
UpdateDivider=34

[MeasureMaxTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature
UpdateDivider=34

[MeasureCPU1Load]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#CpuName#
Type=Load
Sensor=CPU Total
UpdateDivider=10

[MeasureCPU1LoadPercent]
Measure=Calc
Formula=MeasureCPU1Load*100
MinValue=0
MaxValue=100



;-----------------------------------
;	Meters
;-----------------------------------



[BG]
Meter=Image
SolidColor=0,0,0,50
W=#Screenareawidth#
H=30

;-----------------------------------
;	Nav
;-----------------------------------

[Nav1]
Meter=Image
ImageName=#@#images\nav1.png
X=10
Y=-1
LeftMouseUpAction=[!toggleconfig "LucasOe\Launcher" "Launcher.ini"] [!updatemeter *] [!redraw]
RightMouseUpAction=[!showmeter Nav2] [!showmeter BG2] [!toggleconfig "TranslucentTaskbar" "Sample.ini"] [!updatemeter *] [!redraw]

[Nav2]
Meter=Image
ImageName=#@#images\nav2.png
X=10
Y=-1
LeftMouseUpAction=[!toggleconfig "LucasOe\Launcher" "Launcher.ini"] [!updatemeter *] [!redraw]
RightMouseUpAction=[!Hidemeter Nav2] [!Hidemeter BG2] [!toggleconfig "TranslucentTaskbar" "Sample.ini"] [!update] [!redraw]
hidden=1

;-----------------------------------
;	Time & Day
;-----------------------------------

[Calendar]
Meter=image
Hidden=#hideday#
ImageName=#@#images\calendar.png
X=(#SCREENAREAWIDTH# - 255)
Y=4
W=20
SolidColor=0,0,0,0
ImageAlpha=200

[.Day]
Meter=String
Meterstyle=textstyle
Measurename=Day
Hidden=#hideday#
FontSize=11
FontWeight=500
Stringalign=CenterCenter
Text="%1"
X=(#SCREENAREAWIDTH# - 165)
Y=13

[Clock]
Meter=image
Hidden=#hidetime#
ImageName=#@#images\clock.png
X=(#SCREENAREAWIDTH# - 80)
Y=5
W=20
SolidColor=0,0,0,0
ImageAlpha=200

[.Time]
Meter=String
Meterstyle=textstyle
Measurename=Time
Hidden=#hidetime#
FontSize=11
FontWeight=500
Stringalign=CenterCenter
Text="%1"
X=(#SCREENAREAWIDTH# - 35)
Y=13

;-----------------------------------
;	CPU Temp / Usage
;-----------------------------------

[MeterCPUUsageText]
Meter=STRING
Meterstyle=textstyle
Hidden=#hidecpu#
Text=CPU Usage:
FontSize=9
FontWeight=100
StringAlign=Right
X=#CpuPlace#
Y=1
DynamicVariables=1

[MeterCPUTempText]
Meter=STRING
Meterstyle=textstyle
Hidden=#hidecpu#
Text=CPU Temp:
FontSize=9
FontWeight=100
StringAlign=Right
X=#CpuPlace#
Y=14
DynamicVariables=1

[MeterCPULoad]
Meter=STRING
Meterstyle=textstyle
MeasureName=MeasureCPULoad
Hidden=#hidecpu#
FontSize=9
FontWeight=100
X=#CpuPlace#
Y=1
MinValue=0
MaxValue=100
Postfix="%"
Percentual=1
UpdateDivider=34

[MeterMaxTemp]
Meter=STRING
Meterstyle=textstyle
MeasureName=MeasureMaxTemp
Hidden=#hidecpu#
FontSize=9
FontWeight=100
X=#CpuPlace#
Y=14
PostFix="Â°C"
Percentual=0
UpdateDivider=34

[CPU1GraphLine]
Meter=Line
MeasureName=MeasureCPU1LoadPercent
Hidden=#hidecpu#
X=(#CpuPlace# + 25)
Y=2
H=26
W=150
LineCount=1
LineColor=#GraphColor#
AntiAlias=1
UpdateDivider=40



