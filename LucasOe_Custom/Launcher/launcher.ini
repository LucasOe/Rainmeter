;https://docs.rainmeter.net/manual/plugins/fileview/


[Rainmeter]
Update=1000
MouseScrollUpAction=[!CommandMeasure mPath "IndexUp"][!UpdateMeasure mPath][!UpdateMeasureGroup Children][!UpdateMeter *][!Redraw]
MouseScrollDownAction=[!CommandMeasure mPath "IndexDown"][!UpdateMeasure mPath][!UpdateMeasureGroup Children][!UpdateMeter *][!Redraw]
MouseActionCursor=0

[Metadata]
Author=LucasOe
Version=1.0f
Description=Allows you to open files on the Desktop
Instructions=Leftclick on a folder opens the directory. With Rightclick you can open a file in the Windows Explorer. Clicking on the Desktop Label brings you back to the Desktop.



[Variables]
Bgcolor2=40,40,40,80
Bgcolor1=0,0,0,50
fontcolor=237,237,237,100
hovercolor=237,237,237,150
folderpath=E:\Desktop
SortType=Name

[TextStyle]
FontColor=237,237,237,100
AntiAlias=1
Stringalign=left
antialias=1
Group=minmax

[TextStyle2]
FontColor=237,237,237,100
AntiAlias=1

[InfoStyle]
X=35
Y=20r
Text="%1"
Clipstring=2
ClipStringW=125
ClipstringH=14
AntiAlias=1

[IconStyle]
X=10
Y=20r
antialias=1



;-----------------------------------
;	Design
;-----------------------------------



[Header]
Meter=Image
SolidColor=#bgcolor1#
W=257
H=20

[Headertext]
Meter=String
Meterstyle=textstyle2
Text="Desktop"
Stringalign=leftcenter
X=20
Y=11
fontcolor=#fontcolor#
Mouseoveraction=[!setoption Headertext Fontcolor "#Hovercolor#"][!UpdateMeter *][!Redraw]
Mouseleaveaction=[!setoption Headertext Fontcolor "#Fontcolor#"][!UpdateMeter *][!Redraw]
LeftMouseUpAction=[!SetOption mPath Path "#folderpath#"][!CommandMeasure mPath Update][!UpdateMeter *][!Redraw]

[Previous]
Meter=image
imagename=#@#images\button.png
W=20
H=20
X=0
Y=0
ImageRotate=0
imagetint=#fontcolor#
Mouseoveraction=[!setoption Previous imagetint "#hovercolor#"] [!UpdateMeter *][!Redraw]
Mouseleaveaction=[!setoption Previous imagetint "#fontcolor#"] [!UpdateMeter *][!Redraw]
LeftMouseUpAction=[!CommandMeasure mPath "PreviousFolder"][!UpdateMeasure mPath][!UpdateMeasureGroup Children][!UpdateMeter *][!Redraw]


[Settings]
Meter=image
imagename=#@#images\settings.png
W=16
H=16
X=233
Y=2
imagetint=#fontcolor#
Mouseoveraction=[!setoption settings imagetint "#hovercolor#"] [!UpdateMeter *][!Redraw]
Mouseleaveaction=[!setoption settings imagetint "#fontcolor#"] [!UpdateMeter *][!Redraw]
LeftMouseupaction=["#folderpath#"]

[Background]
Meter=Image
SolidColor=#bgcolor2#
W=257
H=500
Y=20
Group=minmax
hidden=0

[HSUp]
Meter=String 
W=30
H=105
X=228
Y=20
LeftMouseupAction=[!CommandMeasure mPath "IndexUp"][!UpdateMeasure mPath][!UpdateMeasureGroup Children][!UpdateMeter *][!Redraw]

[HSDown]
Meter=String 
W=20
H=20
X=228
Y=500
LeftMouseupAction=[!CommandMeasure mPath "IndexDown"][!UpdateMeasure mPath][!UpdateMeasureGroup Children][!UpdateMeter *][!Redraw]

[Up]
Meter=image
imagename=#@#images\button.png
W=20
H=20
X=228
Y=20
ImageRotate=90
imagetint=#fontcolor#
Mouseoveraction=[!setoption Up imagetint "#hovercolor#"] [!UpdateMeter *][!Redraw]
Mouseleaveaction=[!setoption Up imagetint "#fontcolor#"] [!UpdateMeter *][!Redraw]


[Down]
Meter=image
imagename=#@#images\button.png
W=20
H=20
X=228
Y=500
ImageRotate=270
imagetint=#fontcolor#
Mouseoveraction=[!setoption Down imagetint "#hovercolor#"] [!UpdateMeter *][!Redraw]
Mouseleaveaction=[!setoption Down imagetint "#fontcolor#"] [!UpdateMeter *][!Redraw]

;-----------------------------------
;	Measures
;-----------------------------------

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=All

[mPath]
Measure=Plugin
Plugin=FileView
Path="#folderpath#"
Count=26
HideExtensions=1
FinishAction=[!showmeter Background] [!Update][!Redraw]
SortType=#sorttype#

